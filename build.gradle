// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.5.0"

        retrofit_version = "2.9.0"
        okhttp_logging_version = "5.0.0-alpha.7"

        coroutine_version = "1.4.1"

        dagger_hilt_version = "2.42"
        dagger_hilt_viewmodel_version = "1.0.0-alpha03"

        activity_ktx_version = "1.5.1"
        lifecycle_version = "2.6.0-alpha01"
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.dagger.hilt.android' version "$dagger_hilt_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}